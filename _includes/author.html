<section class="author{% if site.disqus == false %} no-disqus{% endif %}">
    
    <div class="share">
        <!-- Note: Only use three share links if your site width is set to large -->
        <!-- If site width is set to normal, you may choose any two share links -->
        
        <label class="social" title="share this post on mastodon" for="mastodon-share2">
            <svg class="icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-mastodon"></use>
            </svg> <span class="icon-twitter">toot it!</span>
        </label>
        <input name="popup" id="mastodon-share2" class="hidden" type="radio">
        <span class="popup">
            <label for="overlay"></label>
            <input name="podurl" value="" placeholder="Mastodon URL (mastodon.social)" type="text">
            <button class="share-btn" type="submit" value="mastodon">OK</button>
        </span>
        
        <a class="social" href="https://reddit.com/submit?url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank">
            <svg class="icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-reddit"></use>
            </svg> <span class="icon-twitter">share it!</span> </a>
            
        <a class="social" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }} - &quot;{{ page.title }}&quot; by @{{ site.authors[page.author].twitter }}" target="_blank">
            <svg class="icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-twitter"></use>
            </svg> <span class="icon-twitter">tweet it!</span> </a>
        
    </div>
    
    <div class="toleft">
        <img class="selfie" src="{% if site.authors[page.author].external-image == true %}{{ site.authors[page.author].picture }}{% else %}{{ site.url }}/{{ site.authors[page.author].picture }}{% endif %}" alt="{{ site.authors[page.author].name }}" alt="author selfie">
    </div>

    <div class="toright">
        <h4 class="name">{{ site.authors[page.author].name }}</h4>
        <p class="bio">{{ site.authors[page.author].bio }}</p>
        
    </div>
</section>
